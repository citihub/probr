# Empty and omitted keys will use default values
AuditEnabled: true
AuditDir: audit_output
CucumberDir: cucumber_output
OverwriteHistoricalAudits: true
AuthorisedContainerRegistry: citihubprod.azurecr.io
UnauthorisedContainerRegistry: docker.io
ServicePacks:
  Kubernetes:
    KubeConfig: 
    KubeContext:
CloudProviders:
  Azure:
    SubscriptionID: 1234
    ClientID:
    ClientSecret:
    TenantID:
    LocationDefault:
    Identity:
      DefaultNamespaceAI:
      DefaultNamespaceAIB:
Probes: # this entire object can be left out if all tests are to be run
  - Name: container_registry_access
    Excluded: false
    Justification: "demo"

  - Name: general
    Excluded: false
    Justification: "demo"

  - Name: iam
    Excluded: true
    Justification: "demo"

  - Name: internet_access
    Excluded: true
    Justification: "demo"

  - Name: pod_security_policy
    Excluded: true
    Justification: "demo"
