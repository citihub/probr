apiVersion: v1
kind: Pod
metadata:
  name: security-context-demo
  annotations:
    seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
spec:  
  securityContext:
    runAsUser: 1000    
    runAsGroup: 3000
    fsGroup: 2000
    supplementalGroups: [ 1 ]    
  volumes:
   - name: approved-volume
     configMap:
        name: config_map
        items:
          - key: my_key
            path: my_path
  containers:
  - name: sec-ctx-demo
    image: busybox
    command: [ "sh", "-c", "sleep 1h" ]        
    volumeMounts:
    - name: approved-volume
      mountPath: /data/demo
      
    securityContext:
      allowPrivilegeEscalation: false            